{% block content %}
<h2> Certain features require you to be logged in</h2>

<center>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success m-5" type="submit">Log In</button>
</form>
<a href="{% url 'signup' %}" class="btn btn-danger m-5">Sign Up</a></center>


{% endblock content %}
