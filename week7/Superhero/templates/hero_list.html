{% extends 'hero_theme.html' %}

{% block content %}
<body>
    <h1 style='color:purple'>List of Heros</h1>
    <ul>
      {% for hero in object_list %}
        <b><li>{{ hero.name }} :  </b>{{ hero.identity }} 
          <p>
            <img src="{{hero.image}}" alt="{{hero.name}}" width = 50>
          </p>
          <p>
            <a href="{{ hero.pk }}" class="btn btn-primary m-1">View</a>
            <a href="{{ hero.pk }}/" class="btn btn-secondary m-1">Edit</a>
            <a href="{{ hero.pk }}/delete" class="btn btn-dark m-1">Delete</a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </body>

  <p>
    <a href="/admin/" class="btn btn-success m-5">Modify Database with Admin Views</a>
    <a href="/hero/add" class="btn btn-success m-5">Add New Hero</a>
</p>
{% endblock content %}
