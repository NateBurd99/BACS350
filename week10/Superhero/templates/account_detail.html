{% extends 'account_theme.html' %}

{% block title %}
<h1 style='color:purple'>Account Details</h1>
{% endblock title %}

{% block content %}
<ul>
    <li>Name: {{ object.first_name }} {{ object.last_name }}</li>
    <li>User Name: {{ object.username }}</li>
    <li>Email: {{ object.email }}</li>
</ul>

<a href="{% url 'account_list' %}" class="btn btn-success m-5">Account List</a>

{% endblock content %}
