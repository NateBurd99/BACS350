{% extends 'hero_theme.html' %}

{% block content %}

    <h1>List of Heros</h1>
    <ul>
      {% for hero in object_list %}
        <li>{{ hero.name }} by {{ hero.description }} - 
          <a href="{{ hero.pk }}"> {{hero.name }}</a>
        </li>
      {% endfor %}
    </ul>
    
{% endblock content %}
